<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预报</title>
</head>
<body onload="getWeatherImage()">
    <img src="" alt="" id="weatherImage">
    <p style="display: none">晴</p>
</body>    
<script>
        function getWeatherImage(){
            var weatherImage = document.getElementById('weatherImage')
            weatherImage.src = '' // 初始图片 可以不写
            var weatherType = document.getElementsByTagName('p')[0].innerText
            if(weatherType == '晴'){
                weatherImage.src = './img/pipe.png' // 图片路径
            }else if(weatherType == '小雨'){
                weatherImage.src = '' // 图片路径
            }else{
                weatherImage.src = '' // 图片路径
            }
        }
</script>
</html>
