    <script>
    function getWeatherImage(){
      var weatherImage = document.getElementById('weatherImage')
      weatherImage.src = './img/pipe.png' // 初始图片 可以不写
      var weatherType = document.getElementsByTagName('p')[0].innerText
      // 你自己看情况判断 
      if(weatherType == '晴'){
          weatherImage.src = 'https://s2.ax1x.com/2020/03/07/3jAEa8.jpg' // 图片路径
      }else if(weatherType == '小雨'){
          weatherImage.src = 'https://s2.ax1x.com/2020/03/07/3jAePg.jpg' // 图片路径
      }else{
          weatherImage.src = 'https://s2.ax1x.com/2020/03/07/3jAn2j.jpg' // 图片路径
